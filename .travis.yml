notifications:
  slack:
    secure: 
language: python
python:
  - "2.7"

env:
  - NUMPY_VERSION="==1.9.0"
  - NUMPY_VERSION=">=1.10"

before_install:
  - pip install -r requirements.txt
  - pip install flake8
  - pip install --upgrade pytest
  - pip install --upgrade "numpy$NUMPY_VERSION"

install:
  - python setup.py install

script:
  - py.test tests
  - flake8 .
